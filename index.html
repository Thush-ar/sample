<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            background: #87CEEB;
            touch-action: manipulation;
        }

        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
        }

        #game-canvas {
            border: 2px solid #2c3e50;
            background: #4ec0ca;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font: 40px Arial;
            color: white;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="600"></canvas>
        <div id="score">0</div>
    </div>

<script>
const canvas = document.getElementById('game-canvas');
const ctx = canvas.getContext('2d');
const scoreElement = document.getElementById('score');

// Game state
let bird = {
    x: 50,
    y: 300,
    size: 30,
    velocity: 0,
    gravity: 0.5,
    jump: -8
};

let pipes = [];
let score = 0;
let gameLoop;
let isPlaying = false;

// Game parameters
const pipeGap = 150;
const pipeWidth = 60;
const pipeSpacing = 200;

function drawBird() {
    ctx.fillStyle = '#FFD700';
    ctx.beginPath();
    ctx.arc(bird.x, bird.y, bird.size, 0, Math.PI * 2);
    ctx.fill();
}

function drawPipe(pipe) {
    ctx.fillStyle = '#2ecc71';
    ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
}

function createPipe() {
    const minHeight = 50;
    const maxHeight = canvas.height - pipeGap - minHeight;
    const height = Math.floor(Math.random() * (maxHeight - minHeight)) + minHeight;

    pipes.push({
        x: canvas.width,
        y: 0,
        width: pipeWidth,
        height: height
    }, {
        x: canvas.width,
        y: height + pipeGap,
        width: pipeWidth,
        height: canvas.height - height - pipeGap
    });
}

function checkCollision(pipe) {
    return bird.x + bird.size > pipe.x &&
           bird.x - bird.size < pipe.x + pipe.width &&
           bird.y + bird.size > pipe.y &&
           bird.y - bird.size < pipe.y + pipe.height;
}

function update() {
    if (!isPlaying) return;

    // Bird physics
    bird.velocity += bird.gravity;
    bird.y += bird.velocity;

    // Pipe logic
    pipes.forEach(pipe => {
        pipe.x -= 2;

        if (checkCollision(pipe)) {
            gameOver();
            return;
        }
    });

    // Score counting
    if (pipes[0] && pipes[0].x + pipes[0].width < bird.x - bird.size) {
        score++;
        scoreElement.textContent = score;
        pipes.splice(0, 2);
    }

    // Generate new pipes
    if (pipes.length === 0 || pipes[pipes.length-1].x < canvas.width - pipeSpacing) {
        createPipe();
    }

    // Boundary check
    if (bird.y + bird.size > canvas.height || bird.y - bird.size < 0) {
        gameOver();
    }

    draw();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Draw pipes
    pipes.forEach(pipe => drawPipe(pipe));
    
    // Draw bird
    drawBird();
}

function gameOver() {
    isPlaying = false;
    cancelAnimationFrame(gameLoop);
    alert(`Game Over! Score: ${score}`);
    resetGame();
}

function resetGame() {
    bird.y = 300;
    bird.velocity = 0;
    pipes = [];
    score = 0;
    scoreElement.textContent = '0';
}

function startGame() {
    if (!isPlaying) {
        isPlaying = true;
        gameLoop = requestAnimationFrame(function animate() {
            update();
            gameLoop = requestAnimationFrame(animate);
        });
    }
}

// Controls
document.addEventListener('keydown', (e) => {
    if (e.code === 'Space') {
        if (!isPlaying) startGame();
        bird.velocity = bird.jump;
    }
});

canvas.addEventListener('click', () => {
    if (!isPlaying) startGame();
    bird.velocity = bird.jump;
});

// Initial setup
ctx.font = "30px Arial";
ctx.fillStyle = "white";
ctx.textAlign = "center";
ctx.fillText("Click or press SPACE to start", canvas.width/2, canvas.height/2);
</script>
</body>
</html>
